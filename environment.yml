name: geo_env
channels:
  - conda-forge
dependencies:
  # Core scientific python
  - numpy
  - matplotlib
  - python=3.6
  - pyqt
  - seaborn

  # extentions
  - autopep8

  # Geo stuff
  - rasterstats
  - geopy
  - cartopy
  - geopandas
  - rasterio
  - contextily
  - pysal
  - pyproj
  - folium
  - scikit-image
  - gdal
  - libgdal
  - geocoder
  - geojson

  # natural language processing
  - nltk

  # Jupyter Environment
  - notebook
  - ipython
  - jupyter_contrib_nbextensions
  - jupyterlab
  - nb_conda


  - pip:
      # Utilities
      - download
      - nbgrader
      - nbclean
      - mne
      - tqdm
      - kiwisolver
      # more ea stuff
      - mapboxgl
      - sklearn
      - hydrofunctions